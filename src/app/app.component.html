
<div [class.example-is-mobile]="mobileQuery.matches" style="height: 100%;">
  <mat-toolbar class="nav-bar"  >
    <!--MOBILE-->
    <mat-toolbar-row fxShow="false" fxShow.lt-sm="true" style="background-color: #FF6A00; z-index: 2; padding: 0px;"
    >
      <div style="margin: 0px;" fxLayoutAlign="center center">
        <div fxLayout="row">
          <button mat-icon-button class="example-icon" (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
          </button>
          <span>My App</span>
          <span class="example-spacer"></span>
        </div>
      </div>

  
    </mat-toolbar-row>
    <!--TABLET LAPTOP 4K-->
    <mat-toolbar-row fxShow="false" fxShow.gt-xs="true" class="nav-bar" style="background-color: #FF6A00; z-index: 2; padding: 0px;">
      <span>My App</span>
    <span class="example-spacer"></span>
    <button mat-raised-button>
      HOME
    </button>
    <button mat-raised-button >
      ABOUT
    </button>
    <button mat-raised-button>
      EXPERIENCE
    </button>
    <button mat-raised-button>
      PROJECTS
    </button>
    <button mat-raised-button>
      BLOGS
    </button>
    <button mat-raised-button>
      CONTACT
    </button>
  
    </mat-toolbar-row>
  </mat-toolbar>
  
  <mat-sidenav-container>
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      AAAAA
    </mat-sidenav>
    <mat-sidenav-content style="background-color: #ffffff !important">
     <div>
      <router-outlet></router-outlet>
     </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
