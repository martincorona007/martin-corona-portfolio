
<div [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar class="nav-bar"  >
    <!--MOBILE-->
    <mat-toolbar-row fxShow="false" fxShow.lt-sm="true" style="background-color: #FF6A00; z-index: 2; padding: 0px;">
      <div style="margin: 0px;" fxLayoutAlign="center center">
        <div fxLayout="row">
          <button mat-icon-button class="example-icon" *ngIf="isActiveMenu" (click)="snav.toggle()" (click)="clickOn()">
            <mat-icon >clear</mat-icon>
            
          </button>
          <button mat-icon-button class="example-icon" *ngIf="isActiveContent" (click)="snav.toggle()" (click)="clickOff()">
            <mat-icon >menu</mat-icon>
            
          </button>
          <span>My App</span>
          <span class="example-spacer"></span>
        </div>
      </div>

  
    </mat-toolbar-row>
    <!--TABLET LAPTOP 4K-->
    <mat-toolbar-row fxShow="false" fxShow.gt-xs="true" class="nav-bar" style="background-color: #FF6A00; z-index: 2; padding: 0px;">
      <span>My App</span>
    <span class="example-spacer"></span>
    <button mat-raised-button>
      HOME
    </button>
    <button mat-raised-button >
      ABOUT
    </button>
    <button mat-raised-button>
      EXPERIENCE
    </button>
    <button mat-raised-button>
      PROJECTS
    </button>
    <button mat-raised-button>
      BLOGS
    </button>
    <button mat-raised-button>
      CONTACT
    </button>
  
    </mat-toolbar-row>
  </mat-toolbar>
  
  <mat-sidenav-container>
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" style="width: 100%;">
      AAAAA
    </mat-sidenav>
    <mat-sidenav-content style="background-color: #ffffff !important" *ngIf="isActiveContent" class="top-content">
     
      <router-outlet></router-outlet>
      <app-footer></app-footer>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
