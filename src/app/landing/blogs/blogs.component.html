<div fxFlex="100" fxLayout="column" style="padding-top: 60px;" id="blogs">
  <div fxFlex="100" fxLayout="row" fxLayoutAlign="center center">
    <h2>Blogs</h2>
  </div>
  <mat-divider style="width: 100%; background-color: #60caf1 ;"></mat-divider>
  <div fxFlex="100" fxLayout="row" fxLayout.xs="column" style="padding-top: 16px;" fxLayoutAlign="center center">
    <table mat-table  [dataSource]="dataSource" class="mat-elevation-z8 ">

      <ng-container matColumnDef="ID_number">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let index"> {{index.ID_number}} </td>
      </ng-container>
    
    
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let index"> {{index.name}} </td>
      </ng-container>
      <ng-container matColumnDef="link">
        <th mat-header-cell *matHeaderCellDef> Link </th>
        <td mat-cell *matCellDef="let index">
          <ng-template *ngIf="index.isMedium; then a"></ng-template>
          <ng-template #a><a [attr.href]="index.linkMedium" ><img src="./assets/imgs/logos/medium.jpg"  style="width: 40px;height: 40px;" class="padding-full imgs-style"></a></ng-template>
          <ng-template *ngIf="index.isDev; then b"></ng-template>
          <ng-template #b><a [attr.href]="index.linkDev"><img src="./assets/imgs/logos/dev-black.png"  style="width: 40px;height: 40px;" class="padding-full imgs-style"></a></ng-template>
          <ng-template *ngIf="index.isGitHub; then c" ></ng-template>
          <ng-template #c><a [attr.href]="index.linkGithub" ><img src="./assets/imgs/logos/GitHub.png"  style="width: 40px;height: 40px;" class="padding-full imgs-style"></a></ng-template>
          <ng-template *ngIf="index.isBlogsPot; then d"></ng-template>
          <ng-template #d><a [attr.href]="index.linkBlogsPot" ><img src="./assets/imgs/logos/Blogger.svg.png"  style="width: 40px;height: 40px;" class="padding-full imgs-style"></a></ng-template>
          
        </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
  </div>
</div>
